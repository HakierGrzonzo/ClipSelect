<!doctype html>
<head>
  <title>ClipSelect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ClipSelect - random gif</h1>
    <div class="card-panel">
      <h5>{{series}}</h5>
      <div class="divider"></div>
      <p class="flow-text">{{episode}}</p>
      <div class="section">
        <img src="{{ image }}" class="responsive-img">
      </div>
      <div class="card-action right-align">
        <a class="btn waves-effect waves-light" href="">random
        <i class="material-icons right">redo</i></a>
        <a class="btn waves-effect waves-light" href="/index">return
        <i class="material-icons right">arrow_back</i></a>
    </div>
  </div>
</body>
